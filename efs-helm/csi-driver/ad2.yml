apiVersion: v1
kind: Pod
metadata:
  name: app2
spec:
  containers:
  - name: app2
    image: busybox
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo $(date -u) >> /randomshit/out1.txt; sleep 15; done"]
    volumeMounts:
    - name: persistent-storage
      mountPath: /randomshit
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: efs-claim