# Default values for viz-trace.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: hyperflowwms/viz-trace
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.0.0

nameOverride: ""
fullnameOverride: "viz-exec-trace"

resources:
	requests:
		cpu: 0

restartPolicy: Never

securityContext:
  fsGroup: 0
  runAsUser: 0

container:
	name: parser
	command:
		- /bin/sh
    - -c
    - "if [ $HF_VAR_DEBUG -eq 1 ] ; then\n  while true; do sleep 5 ; done ;\n\
      else\n  if ! [ -d /work_dir/parsed ] ; then \n    echo \"Nothing to process,\
      \ exiting.\" ;\n    exit 0 ;\n  fi ;\n  for dir in `ls -d /work_dir/parsed/*/`\
      \ ; do \n    echo \"viz-trace: processing $dir ...\" ;\n    cd $dir\n  \
      \  hflow-viz-trace -s . ;\n  done ;\nfi ;\n"
  env:
    - name: HF_VAR_DEBUG
    value: '0'
	volumeMounts:
  - mountPath: /work_dir:shared
    name: workflow-data
    
volumes:
- name: workflow-data
  persistentVolumeClaim:
    claimName: nfs
